<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1>welcome to my phone hunter</h1>
        <br>
    </header>
    <main class="container">
         <!-- phones search -->
         <div class="mb-3">
            
            <input id="search-field"  class="mx-2 px-2 w-50" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search Your Phone">
            <button id="search-btn" type="button" class="btn btn-primary">Search</button>
            
          </div>
        <section>
                <div id="phone-conntainer" class="row row-cols-1 row-cols-md-3 g-4">
                 
                  </div>

                  <div id="no-found-message" class="mt-3 d-none">
                    <h3 class="text-danger">NO Phone Found. please try a new Search</h3>
                  </div>
                  <div id="show-all" class="text-center d-none">
                    <div id="btn-show-all" class="btn btn-primary"> Show All</div>
                  </div>
           
        </section>
        <section id="loader" class="d-none">
          <div style="height: 400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>  
</body>
</html>
